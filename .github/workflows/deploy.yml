name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC (9 PM EST)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pre-build validation
        env:
          # IMPORTANT: Set these secrets in GitHub Repository Settings:
          # - Go to: Settings > Secrets and variables > Actions > New repository secret
          # - GOOGLE_SERVICE_ACCOUNT: Paste your Service Account JSON (entire file content)
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: npm run validate

      - name: Build with Next.js
        env:
          NEXT_PUBLIC_USE_GOOGLE_SHEETS: true
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
